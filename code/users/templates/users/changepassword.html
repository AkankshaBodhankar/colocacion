{% extends 'users/base.html' %}
{% block content %}
                                      
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading" style="background-color:#012951;color:white">Change Password</div>
    <div class="panel-body">
       <form id="changepwdform" class="form-horizontal" role="form" method="POST">{% csrf_token %}
                  <div class="form-group">
                       <label for="experience" class="col-md-4 control-label">Current Password</label>
                         <div class="col-md-4">
                           <input type="password" name="oldpwd" required />
                         </div>
                  </div>
                  <div class="form-group">
                      <label for="experience" class="col-md-4 control-label">New Password</label>
                      <div class="col-md-4">
                          <input type="password" name="newpwd" required/>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="experience" class="col-md-4 control-label">Retype new Password</label>
                      <div class="col-md-4">
                          <input type="password" name="retypenewpwd" required />
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-md-8 col-sm-offset-4">
                          <input type="submit" class="col-md-4 btn btn-success" value="Submit"/>
                      </div>
                  </div>
              </div>                         
        </form>
    </div>
  </div>
</div>
{% endblock %}
