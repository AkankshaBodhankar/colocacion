{% load static %}
<html>
<head>
  <title>Colocacion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'accounts/login.css' %}" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
   <div>  
     <div class="caption1">
     <h1>COLOCACION</h1><small>A Job Recommendation System</small>
   </div>

  <div id="loginbox" style="margin-top:180px;" class="mainbox col-md-4 col-md-offset-0 col-sm-4 col-sm-offset-7">                    
    <div class="panel panel-info" >
      <div class="panel-heading" style="background-color:#2B4F81;color:#ffffff;border-color: #236B8E;">
            <div class="panel-title" >Sign In</div>
        
                    </div>     
					<div style="padding-top:30px;" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" method="POST">{% csrf_token %} 
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="email" type="text" class="form-control" name="email" value="" placeholder="username or email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                              <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
                                     <input  id="btn-login" class="btn btn-success" type="submit" value="LOG IN">
                                   </div>
                               </div>
								<div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            New User?
                                       <a href="{% url 'accounts:signup' %}">Sign up now!</a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
       
</body>
</html>
