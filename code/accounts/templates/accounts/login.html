{% load static %}
<html>
<head>
  <title>Colocacion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'accounts/login.css' %}" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <script>
$(document).ready(function(){
    $(".nav-tabs a").click(function(){
        $(this).tab('show');
    });
	   $('#btn-signup').click(function(){
        $('.alert').show()
    }) 
});
</script>
<body>
   <div>  
     <div class="caption1">
     <h1>COLOCACION</h1><small>A Job Recommendation System</small>
   </div>

  <div id="loginbox" style="margin-top:180px;" class="mainbox col-md-4 col-md-offset-0 col-sm-4 col-sm-offset-7">                    
    <div class="panel panel-info" >
      <div class="panel-heading" style="background-color:#2B4F81;color:#ffffff;border-color: #236B8E;">
            <div class="panel-title" >Sign In</div>
        
                    </div>     
					<div style="padding-top:30px;" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" action="/login/" method="POST">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                              <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
                                     <input  id="btn-login" class="btn btn-success" type="submit" value="LOG IN">
                                   </div>
                               </div>
								<div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            New User?
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:100px;" class="mainbox col-md-4 col-md-offset-0 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading" style="background-color:#2B4F81; color: #ffffff">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
					<ul class="nav nav-tabs">
    <li class="active"><a href="#personalinfo">Personal Information</a></li>
    <li><a href="#eduinfo">Educational Information</a></li>
  </ul>

  <div class="tab-content">
    <div id="personalinfo" class="tab-pane fade in active">
             <form id="signupform" class="form-horizontal" method="POST" role="form" data-toggle="validator">  {% csrf_token %}               <div class="form-group">
                                    <label for="Email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        {{form.email}}
                                    </div>
                                </div>
                              <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Name</label>
                                    <div class="col-md-9">
                                        {{form.name}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        {{form.password}}
										
                                    </div>
                                </div>
                                    <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Confirm Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="confpasswd" placeholder="Confirm Password">
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="mobileno" class="col-md-3 control-label">City</label>
                                    <div class="col-md-9">
                                        {{form.city}}
                                    </div>
                                </div>
								 <div class="form-group">
                                    <label for="mobileno" class="col-md-3 control-label">Mobile No</label>
                                    <div class="col-md-9">
                                        {{form.mobile_num}}
                                    </div>
                                </div>
                                    
                           <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <!--<button id="btn-signupcont" type="button" class="btn btn-info"><i class="icon-hand-right" href="#eduinfo"></i> Continue</button>
                                    -->
                                      <input  class="btn btn-info" type="submit" value="SIGN UP">
                                    </div>
                             </div>
    
	                </form>
	         </div>
	
	<div id="eduinfo" class="tab-pane fade" >
	    <form id="signupform" class="form-horizontal" role="form" data-toggle="validator">
                             <div class="form-group">
                                    <label for="clgname" class="col-md-3 control-label">College</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="clgname" placeholder="e.g.KMIT">
                                    </div>
                                </div>
								<div class="form-group">
                                    <label for="branch" class="col-md-3 control-label">Branch</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="branch" placeholder="e.g.CSE">
                                    </div>
                                </div>
								<div class="form-group">
                                    <label for="degree" class="col-md-3 control-label">Degree</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" name="degree" placeholder="e.g.B.tech">
                                    </div>
                                </div>
								<div class="form-group">
                                    <label for="degree_percentage" class="col-md-3 control-label">Aggregate</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" name="aggpercent" placeholder="e.g.xx">
                                    </div>
                                </div>
								<div class="form-group">
                                    <label for="inter_percentage" class="col-md-3 control-label">Inter Percentage</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" name="interpercent" placeholder="e.g.xx">
                                    </div>
                                </div>
								<div class="form-group">
                                    <label for="ssc_percentage" class="col-md-3 control-label">SSC  Percentage</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" name="sscpercent" placeholder="e.g.xx">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="skills" class="col-md-3 control-label">Skills</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="skills" placeholder="Java,DBMS">
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="interests" class="col-md-3 control-label">Interests</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="interests" placeholder="Writing, Dancing">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                     <input  id="btn-signup" class="btn btn-info" type="submit" value="SIGN UP">
                                </div>
								</form>
	</div>
           
                             </div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
